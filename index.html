<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <section class="main-section">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input class="number-input" id="number-input" required />
        <button class="convert-btn" id="convert-btn">Convert</button>
        <p id="error-msg" class="error-msg"></p>
      </section>
      <section class="sub-section">
        <div class="unit-wrapper">
          <h2 class="length-title">Length (Meter/Feet)</h2>
          <p id="length-el" class="output"></p>
        </div>

        <div class="unit-wrapper">
          <h2 class="volume-title">Volume (Liters/Gallons)</h2>
          <p id="volume-el" class="output"></p>
        </div>

        <div class="unit-wrapper">
          <h2 class="mass-title">Mass (Kilograms/Pounds)</h2>
          <p id="mass-el" class="output"></p>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
